{% extends "base.html" %}

{% block title %}Home Gestor{% endblock %}

{% block content %}
<h2>Bem-vindo, {{ gestor.nome }}</h2>

<table>
    <thead>
        <tr>
            <th>Título</th>
            <th>Disciplina</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for aviso in avisos %}
        <tr>
            <td>{{ aviso.titulo }}</td>
            <td>{{ aviso.disciplina }}</td>
            <td>
                <a href="{{ url_for('manage_aviso', aviso_id=aviso['_id']|string) }}" style="color: blue;">Editar</a>
                <form action="{{ url_for('excluir_aviso', aviso_id=aviso['_id']|string) }}" method="POST" style="display: inline;">
                    <button type="submit" style="color: red;">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('manage_aviso') }}">Criar Novo Aviso</a>
{% endblock %}
