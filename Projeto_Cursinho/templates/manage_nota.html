{% extends "base.html" %}

{% block content %}
<h2>Gerenciar Nota para {{ aluno.nome }}</h2>

<form action="{{ url_for('manage_nota', aluno_id=aluno['_id']) }}" method="POST">
    <div>
        <label for="titulo">TÃ­tulo da Nota:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Prova 1" required>
    </div>

    <div>
        <label for="nota">Nota:</label>
        <input type="number" step="0.1" id="nota" name="nota" placeholder="Ex: 10.0" required>

</form>
{% endblock %}
